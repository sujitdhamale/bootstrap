<!DOCTYPE html>
<html>
<head>
<title>Modal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
 
 </head>
    
<body>

<form class="well span12" >
<h2 class="text-error"> Expence Management. </h2>
	
	<label><b>Amount </label> <input type="text" name="e_amount" class="span3" ><br><br>
	
	
	<select class="dropdown" id="dropdown" name="dropdown">
		<option value="0">Mode OF Paymnet</option>
		<option value="cheque">cheque</option>
		<option value="credit">Credit Card</option>
		<option value="area3">Online </option> 
	</select>
	
		<br><br>
	
		<div class="box cheque">   
			<label class="text-info"><b>Bank Name </b></label>
			<label class="radio"> <input type="radio" name="optionsRadios" class="icici" value="icici" checked> I.C.I.C.I Bank </label>
			<label class="radio"> <input type="radio" name="optionsRadios" class="sbi" value="sbi" > State Bank Of India  </label>
			<label class="radio"> <input type="radio" name="optionsRadios" class="HDFC" value="HDFC" > HDFC Bank </label>
			<label class="radio"> <input type="radio" name="optionsRadios" class="bom" value="bom" > Bank Of Maharashtra </label>
			<label class="radio"> <input type="radio" name="optionsRadios" class="other" value="other" > Other </label>
			<div class="other1">
				<input type="text" name="e_amount" class="span3" ><br><br>
			</div>
			<label><b>Cheque Number</label> <input type="text" name="e_amount" class="span3" ><br><br>
			
		</div>
		
		<div class="box credit">
			<label class="text-info"><b>Bank Name </b></label>
			<label class="radio"> <input type="radio" name="optionsRadios" class="icici" value="icici" checked> I.C.I.C.I Bank </label>
			<label class="radio"> <input type="radio" name="optionsRadios" class="sbi" value="sbi" > State Bank Of India  </label>
			<label class="radio"> <input type="radio" name="optionsRadios" class="HDFC" value="HDFC" > HDFC Bank </label>
			<label class="radio"> <input type="radio" name="optionsRadios" class="bom" value="bom" > Bank Of Maharashtra </label>
			<label class="radio"> <input type="radio" name="optionsRadios" class="other" value="other" > Other </label>
			
			<div class="other1"> <input type="text" name="e_amount" class="span3" ><br><br>
			</div>
			<label><b>Credit Card Number</label> <input type="text" name="e_amount" class="span3" ><br><br>
					
		</div>
		
			<label><b>Paid for  </label> 		
			<label class="checkbox"><input type="checkbox"> Society Maintenance    </label>
			<label class="checkbox"><input type="checkbox"> SOciety Monthly Payment  </label>
			<label class="checkbox"><input type="checkbox"> Plumbing   </label>
			<label class="checkbox"><input type="checkbox"> Electricity Bill  </label>
			<label class="checkbox"><input type="checkbox"> watchman  </label>
			<label class="checkbox"><input type="checkbox"> Miscellaneous     </label><br>
			<label><b>Remark <br/><input type="text" class="span6" ><br/>
		<button class="btn btn-primary" > Submit </button>
		<button class="btn"> Clear </button>
</form>
<script src="http://code.jquery.com/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>

<script>
$(document).ready(function(){
 $('.other1').hide();
 
 
  $('.icici').change(function() {
    $('.other1').hide();
 });
 
  $('.sbi').change(function() {
    $('.other1').hide();
 });
 
   $('.HDFC').change(function() {
    $('.other1').hide();
 });
 
   $('.bom').change(function() {
    $('.other1').hide();
 });
 
    $('.other').change(function() {
    $('.other1').show();
 });
 
});

</script>



<script>
$(document).ready(function(){
 $('.box').hide();
  $('#dropdown').change(function() {
    $('.box').hide();
    $('.' + $(this).val()).show();
 });
});

</script>




</body>
</html>
